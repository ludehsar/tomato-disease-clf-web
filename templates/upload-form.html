<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomato Disease Detection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/7cf490feed.js" crossorigin="anonymous"></script>
</head>
<body>
    <form method="post" enctype="multipart/form-data" class="text-center">
        <p class="text-4xl mt-8">Tomato Disease Classification</p>
        {%if result %}
        <div class="text-2xl mt-4">
            <p>Result: {{ result }}</p>
        </div>
        {%endif%}
        <div class="flex flex-grow min-h-screen flex-col items-center justify-center">
            <div class="py-4 bg-white px-2">
                <div class="max-w-md mx-auto rounded-lg overflow-hidden md:max-w-xl">
                    <div class="md:flex">
                        <div class="w-full p-3">
                            <div class="relative border-dotted h-48 rounded-lg border-dashed border-2 border-blue-700 bg-gray-100 flex justify-center items-center">
                                <div class="absolute">
                                    <div class="flex flex-col items-center"> <i class="fa fa-folder-open fa-4x text-blue-700"></i> <span class="block text-gray-400 font-normal">Attach you files here</span> </div>
                                </div>
                                <input type="file" class="h-full w-full opacity-0 cursor-pointer" accept="image/*" name="file" onchange="uploadPhoto(event)" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <img src="https://via.placeholder.com/300.png/09f/fff" alt="Preview" id="preview" class="mb-4" width="300" height="auto" />
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 mb-10 rounded">
                Predict
            </button>
        </div>
    </form>
    <script src="{{ url_for('static', path='/index.js') }}"></script>
</body>
</html>
